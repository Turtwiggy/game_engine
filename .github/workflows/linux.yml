name: linux_build

on:
  push:
    branches: ["*"]

jobs:
  build-game:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        include:
          - os: ubuntu-22.04
            vcpkg-response-file: vcpkg-x64-linux.txt
            triplet: x64-linux

    env:
      VCPKG_ROOT: ${{ github.workspace }}/thirdparty/vcpkg
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      VCPKG_INSTALLED_DIR: ${{ github.workspace }}/thirdparty/vcpkg/installed

    steps:
      - uses: lukka/get-cmake@latest
      - uses: actions/checkout@v3
        with:
          submodules: true

      # See Readme.md: Linux
      - name: install-linux-deps
        run: |
          sudo apt-get install curl zip unzip tar pkg-config -y
          sudo apt install autoconf libtool linux-libc-dev -y
          sudo apt install libglu1-mesa-dev freeglut3-dev mesa-common-dev -y
          sudo apt-get install libglew-dev libxmu-dev libxi-dev libgl-dev -y
          sudo apt install libsdl2-dev libsdl2-2.0-0 -y

      - name: Restore artifacts, or setup vcpkg for building artifacts
        uses: lukka/run-vcpkg@v10
        id: runvcpkg-linux
        with:
          vcpkgDirectory: "${{ github.workspace }}/thirdparty/vcpkg"
          vcpkgJsonGlob: "**/game_defence_tests/vcpkg.json"
          runVcpkgInstall: true

      - name: get-linux-compiler
        run: |
          g++ --version
          which g++

      - name: configure-linux
        run: |
          mkdir build
          cmake --no-warn-unused-cli -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++ -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -DCMAKE_BUILD_TYPE:STRING=Release -S . -B build -G Ninja

      - name: build-tests
        run: cmake --build build --config Release --target game_defence_tests

      - name: build-game
        run: cmake --build build --config Release --target game_defence

      - name: copy-game-assets
        run: |
          cp -r ${{ github.workspace }}/game_defence/assets ./build/game_defence/
          rm -r ./build/game_defence/CMakeFiles
          rm ./build/game_defence/*.cmake || true
          rm ./build/game_defence/*.manifest || true

      - name: release-game
        uses: actions/upload-artifact@v3
        with:
          name: game_defence-${{ matrix.os }}
          path: ./build/game_defence
